<!-- templates/posts.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
<div class="max-w-4xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6 text-center">블로그 게시판</h1>
    <div class="flex justify-end mb-4">
        <a href="/posts/new" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">글쓰기</a>
    </div>

    <div class="space-y-6">
        <div th:each="post : ${posts}" class="p-6 bg-white rounded-xl shadow-md hover:shadow-lg transition">
            <a th:href="@{/posts/{id}(id=${post.id})}" class="block">
                <h2 class="text-2xl font-semibold text-blue-600 hover:underline" th:text="${post.title}">제목</h2>
                <p class="text-sm text-gray-500 mt-1">by <span th:text="${post.author?.username}">작성자</span></p>
                <p class="mt-3 text-gray-700 line-clamp-2" th:text="${#strings.abbreviate(post.content, 0, 100)}">내용 미리보기</p>
            </a>
        </div>
    </div>
</div>
</body>
</html>
