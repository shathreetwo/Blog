<!-- templates/edit-post.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>글 수정</title></head>
<body>
<h2>게시글 수정</h2>
<form th:action="@{/posts/{id}/edit(id=${post.id})}" method="post">
  <input type="text" name="title" th:value="${post.title}" required/><br/>
  <textarea name="content" rows="5" cols="30" th:text="${post.content}"></textarea><br/>
  <button type="submit">수정하기</button>
</form>
<a th:href="@{/posts/{id}(id=${post.id})}">돌아가기</a>
</body>
</html>
